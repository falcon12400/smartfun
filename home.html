<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Fun 聰明動</title>
  <script>
    const siteRoot = "https://steam.oxxostudio.tw";
  </script>
  <style>
    #banner {
      width: 100%;
      height: 300px;
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #333;
    }
  </style>
</head>
<body>

<header>
  <div id="logo">
    <a href="/">Smart Fun 聰明動</a>
  </div>
</header>

<main>
  <div id="banner">
    <h1>Smart Fun 聰明動</h1>
    <h2>幼兒體能發展、感覺統合、五感學習</h2>
  </div>
  <div class="list">
    <img data-src="/webp/index-01.webp" alt="Smart Fun 主視覺">
    <div>
      <h3>關於 聰明動</h3>
      <span>提升幼兒的體能發展、感覺統合、五感學習，讓孩子在遊戲中學習。</span>
    </div>
  </div>

  <div class="list">
    <a href="/category/scratch/index.html">
      <img data-src="/webp/index-02.webp" alt="Scratch 教學">
    </a>
    <div>
      <h3>Scratch 教學</h3>
      <span>超過 180 篇 Scratch 3 教學和範例，培養程式邏輯與創造力。</span>
    </div>
  </div>

  <div class="list">
    <a href="/category/microbit/index.html">
      <img data-src="/webp/index-03.webp" alt="micro:bit 教學">
    </a>
    <div>
      <h3>micro:bit 教學</h3>
      <span>100 多篇 micro:bit 教學，結合 MakeCode 實作。</span>
    </div>
  </div>

  <!-- 這裡可繼續依你的原始資料補充更多 list 區塊 -->

</main>

<footer>
  <p>版權所有 &copy; Smart Fun 聰明動</p>
</footer>

<script>
  document.querySelectorAll('img[data-src]').forEach(img => {
    img.src = siteRoot + img.getAttribute('data-src');
  });

  // 設定 Banner 背景圖
  const banner = document.getElementById('banner');
  banner.style.backgroundImage = `url(${siteRoot}/webp/banner.webp)`;
</script>

</body>
</html>
